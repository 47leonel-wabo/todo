<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Application</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>

    <style>
        body{
            background-color: white;
        }
        main{
            background-color: #f2f2f2;
        }
        table{
            background-color: white;
        }
    </style>
</head>
<body>
<main class="container p-3">
    <div class="row">
        <h1 th:text="${appTitle}"></h1>
        <a th:href="@{/new}" class="btn btn-link">Create Todo</a>
    </div>
    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.status}"></td>
            <td th:text="${#temporals.format(todo.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a th:href="@{/edit/todo(id=${todo.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/delete/todo(id=${todo.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</main>
<div class="p-3 text-center">&copy;2025 wbt | workbeattalent@gmail.com</div>
</body>
</html>
